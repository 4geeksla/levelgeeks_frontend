<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">LevelGeeks</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>
<div class="section no-pad-bot container" id="index-banner">
   <form class="col s12 container">
     <h5>Login</h5>
     <div class="row">
          <div input-field  class="col s12">
            <input id="email" type="email" class="validate" ng-model="user.email" required>
            <label for="email" data-error="Error" >Email</label>
          </div>
      </div>
      <div class="row">
          <div input-field class=" col s12">
            <input id="password" type="password" class="validate" ng-model="user.password" required>
            <label for="password">Password</label>
          </div>
      </div>
     <div class="row">
        <div class="col s3 push-s8">
          <button class="btn waves-effect waves-light" type="submit" ng-click="login()">Ingresar</button>
        </div>
      </div>
   </form>
</div>
