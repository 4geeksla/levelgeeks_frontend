<header>
 <nav class="white lighten-2">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"></a>
    </div>
  </nav>

</header>
<div class="section no-pad-bot container valign-wrapper" id="index-banner">
  <form class="col s12 container white lighten-12  valign hoverable"  ng-submit="login()">
    <h5>Login</h5>
    <div class="row">
      <div input-field  class="col s12">
        <input id="email" type="email" class="validate" ng-model="user.email" required>
        <label for="email" data-error="Error" >Email</label>
      </div>
    </div>
    <div class="row">
      <div input-field class=" col s12">
        <input id="password" type="password" class="validate" ng-model="user.password" required>
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s3 push-s8">
        <button class="btn waves-effect waves-light" type="submit" >Ingresar</button>
      </div>
    </div>
  </form>
</div>
